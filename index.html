<!DOCTYPE html>
<html>
<head>
  <title>JS Game Challenge</title>
  <meta charset="utf-8"/>
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
    body {
      background-color: #CCCCCC;
      font-family: monospace;
    }
    button {
      border-radius: 2px;
      box-shadow: 1px 1px 1px black;
      width: 100px;
      margin: 10px;
    }
    .hits {
      font-size: 16px;
      line-height: 20px;
    }
  </style>
  <script>
    var crowdCheer = new Audio();
    crowdCheer.src = "assets/audio/cheer.mp3";
    function PlaySound() {
        crowdCheer.play();
    }
  </script>
</head>
<body>
  <div style="width: 700px;margin: 0 auto;">
    <h1 style="margin-bottom:5px">Hockey, JavaScript, and the DOM oh My!</h1>
    <h2 style="margin-top: 0">...the game!</h2>
    <audio id="crowdCheer"> </audio>
    <div style="margin: 0 auto;text-align:center">
      <button id="reset">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <h2>
        Team 1
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
        GOALS: <span id="teamone-numhits">0</span>
      </div>
      <div>
        <button onclick="PlaySound()" id="teamone-shoot">SHOOT</button>
      </div>
    </div>
    <div class="right">
      <h2>
        Team 2
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
        GOALS: <span id="teamtwo-numhits">0</span>
      </div>
      <div>
        <button onclick="PlaySound()" id="teamtwo-shoot">SHOOT</button>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <!-- Link your JS file using the script tag -->
  <script src="assets/javascript/game.js"></script>
</body>
</html>
